<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!--container-->
        <div class="flex flex-col lg:flex-row">
            <!--shape container-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!--first Card-->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input type="number" class="border bg-gray-300 text-xl w-24 px-2" placeholder="base" name=""
                                id="triangle-base">
                            <span class="ml-2">cm</span>
                            <input type="number" class="border bg-gray-300 text-xl w-24 px-2" placeholder="height" name=""
                                id="triangle-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p>Area= <span id="triangle-area"></span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate </button>
                        </div>
                        
                    </div>
                </div>
                <!--second Card-->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <input type="number" class="border bg-gray-300 text-xl w-24 px-2" placeholder="width" name=""
                                id="rectangle-width">
                            <span class="ml-2">cm</span>
                            <input type="number" class="border bg-gray-300 text-xl w-24 px-2" placeholder="length" name=""
                                id="rectangle-length">
                            <span class="ml-2">cm</span>
                        </p>
                        <p>Area= <span id="rectangle-area"></span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate </button>
                        </div>
                        
                    </div>
                </div>
                <!--third Card-->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <input type="number" class="border bg-gray-300 text-xl w-24 px-2" placeholder="base" name=""
                                id="parallelogram-base">
                            <span class="ml-2">cm</span>
                            <input type="number" class="border bg-gray-300 text-xl w-24 px-2" placeholder="height" name=""
                                id="parallelogram-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p>Area= <span id="parallelogram-area"></span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate </button>
                        </div>
                        
                    </div>
                </div>
                <!--third Card-->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) =Pi X a X b</p>
                        <p>
                            <input type="number" class="border bg-gray-300 text-xl w-24 px-2" placeholder="Major" name=""
                                id="ellipse-major">
                            <span class="ml-2">cm</span>
                            <input type="number" class="border bg-gray-300 text-xl w-24 px-2" placeholder="Minor" name=""
                                id="ellipse-minor">
                            <span class="ml-2">cm</span>
                        </p>
                        <p>Area= <span id="ellipse-area"></span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate </button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!--area container-->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
                <div id="calculation-entry">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="areaCalculator.js"></script>
</body>

</html>
